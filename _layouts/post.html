---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
	<div class="main-content" itemprop="articleBody">
  		<header class="post-header">
    			<h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
   			<span class="post-meta">
				Дата: <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | localize: "%d %B %Y" }}</time>
				{% if page.author %}
				 • <span itemprop="author" itemscope itemtype="http://schema.org/Person">
					<span itemprop="name">{{ page.author }}</span>
				</span>
				{% endif %}
				{% if page.tags.size > 0 %} • Теги: <span id="tag-cloud">{{ page | tags }}</span>{% endif %}
			</span>
  		</header>
   		{{ content }}
  	</div>
	<a href="{{ site.url }}{{ site.baseurl }}"><h3 style="text-align: center;">- на главную -</h3></a>
</article>
