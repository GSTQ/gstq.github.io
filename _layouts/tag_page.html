---
layout: default
---
<h2>{{ page.tag }}</h2>
<ul>
{% for post in page.posts %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | localize: "%d %B %Y" }} | Tags: {{ post | tags }})</li>
{% endfor %}
</ul>

<a href="{{ site.url }}{{ site.baseurl }}"><h3 style="text-align: center;">- на главную -</h3></a>
