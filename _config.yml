# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: 'Hijack hijack и в продакшн'
description: 'Блог о разработке, костылях и велосипедах' # write a nice description for your blog
baseurl: '' # the subpath of your site, e.g. /blog
url: '' # the base hostname & protocol for your site http://www.example.com
# google_analytics: 'UA-XXXXXX-X'
twitter_username: ''
github_username: gstq

# Build settings
markdown: kramdown

timezone: Asia/Yekaterinburg

permalink: '/:title/'

highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Rouge Options › https://github.com/jneen/rouge#full-options
    #line_numbers: true # bad idea, spans don't need linenos and would inherit this option
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

gems: [jekyll-paginate, rouge]

paginate: 10

excerpt_separator: <!--more-->
